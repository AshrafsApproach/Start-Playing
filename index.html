<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Video Player</title>
<style>
  /* ভিডিওর প্যারেন্ট কন্টেইনার */
  .video-wrapper {
    position: relative;
    padding-top: 42.85%; /* 16:9 aspect ratio (9/16 = 0.5625) */
    height: 0;
    overflow: hidden;
    max-width: 800px; /* সর্বোচ্চ প্রস্থ */
    margin: 20px auto; /* মাঝখানে এবং উপরে নিচে কিছু গ্যাপ */
    background: #000; /* ব্যাকগ্রাউন্ড কালার যাতে ভিডিও লোড হওয়ার আগে কালো থাকে */
  }

     /* ভিডিও নিজেই */
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<div class="video-wrapper">
  <video controls >
    <source src="bn.mp4" type="video/mp4" />
  </video>
</div> 

</body>
</html>
